<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DnD Jinpa</title>
</head>
<body>
    <div class="container">
        <h2 class="title">진빠계 영웅전 - Chapter 3 <button class="play-button"><i class="fa-solid fa-play"></i></button></h2>
        <div class="table">
            <div class="players">
                <div id="master" class="player">
                    <div class="player-card">
                        <img src="char/master.jpg" alt="" class="avatar">
                        <div class="player-name">Master</div>
                    </div>

                    <div class="line"></div>
                </div>
                <div id="connal" class="player">
                    <div class="player-card">
                        <img src="char/connal.jpg" alt="" class="avatar">
                        <div class="player-name">꼰날 장군</div>
                    </div>

                    <div class="line">...</div>
                </div>
                <div id="hellga" class="player">
                    <div class="player-card">
                        <img src="char/hellga.jpg" alt="" class="avatar">
                        <div class="player-name">헬가 대령</div>
                    </div>

                    <div class="line">...</div>
                </div>
                <div id="yomi" class="player">
                    <div class="player-card">
                        <img src="char/yomi.jpg" alt="" class="avatar">
                        <div class="player-name">Mr.요미</div>
                    </div>

                    <div class="line">...</div>
                </div>
                <div id="ujang" class="player">
                    <div class="player-card">
                        <img src="char/ujang.jpg" alt="" class="avatar">
                        <div class="player-name">유짱회장</div>
                    </div>

                    <div class="line">...</div>
                </div>
                <div id="inwang" class="player">
                    <div class="player-card">
                        <img src="char/inwang.jpg" alt="" class="avatar">
                        <div class="player-name">인왕</div>
                    </div>

                    <div class="line">...</div>
                </div>
                <div id="hansoom" class="player">
                    <div class="player-card">
                        <img src="char/hansoom.jpg" alt="" class="avatar">
                        <div class="player-name">한숨</div>
                    </div>

                    <div class="line">...</div>
                </div>

            </div>
           
            <div style="display: none">
                <img id="e1" src="img/e1.png" style="display: none;">
                <img id="e2" src="img/e2.png" style="display: none;">
                <img id="e3" src="img/e3.png" style="display: none;">
                <img id="e4" src="img/e4.png" style="display: none;">
                <img id="e5" src="img/e5.png" style="display: none;">
                <img id="e6" src="img/e6.png" style="display: none;">
                <img id="ex1" src="img/ex1.png" style="display: none;">
                <img id="ex2" src="img/ex2.png" style="display: none;">
                <img id="ex3" src="img/ex3.png" style="display: none;">
                <img id="ex4" src="img/ex4.png" style="display: none;">
                <img id="ex5" src="img/ex5.png" style="display: none;">
                <img id="jet" src="img/jet.png" style="display: none;">
            </div>
            <div class="board">
                <div class="top">
                    <div class="part part1">score</div>
                    <div class="part part2">jinpa sys</div>
                    <div class="part part3">stage</div>
                    <div class="part part4">3</div>
                    <div class="part part5">5000</div>
                    <div class="part part6">1</div>
                </div>
                <canvas id="grid" width="480" height="540"></canvas>
                <div class="bottom">
                    <div class="part part11">3</div>
                    <div class="part part12"></div>
                    <div class="part part13"></div>
                    <div class="part part14"><span class="startButton" onclick="start()">Start</span></div>
                    <div class="part part15">0.92</div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="script-game.js"></script>
</body>
</html>
